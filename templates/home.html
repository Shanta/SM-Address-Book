{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        {% for address in addresses %}
        <div class="col-sm">
            <div class="card mt-4" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ address.name }}</h5>
                <p class="card-text">
                    {{ address.email }}<br/>
                    {{ address.phone }}<br/>
                    {{ address.address }}<br/>
                    {{ address.city }}<br/>
                    {{ address.state }}<br/>
                    {{ address.zip }}<br/>
                </p>
                <a href="{% url 'edit' address.id %}" class="btn btn-secondary">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
